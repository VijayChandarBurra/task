<div class="container">
	<div class="col-lg-12 well" *ngIf="!customerInputs">
    <h1 class="well">Registration Form</h1>
	<div class="row">
				 <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm.value)">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
                <input [(ngModel)]="firstName" name="First Name" type="text" required minlength="5" maxlength="24" #fName="ngModel" placeholder="Enter First Name Here.." class="form-control" #firstNameField>                                
              <app-errormsgs [name]=fName [currentElem]=firstNameField></app-errormsgs>
              </div>
							<div class="col-sm-6 form-group">
								<label>First Name</label>
                <input [(ngModel)]="lastName" name="Last Name" type="text" placeholder="Enter Last Name Here.." class="form-control" required minlength="3" maxlength="24" #lName="ngModel" #lastNameField>                                
              <app-errormsgs [name]=lName [currentElem]=lastNameField></app-errormsgs>
              </div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea [(ngModel)]="address" name="Address" placeholder="Enter Address Here.." rows="3" class="form-control" required minlength="10" maxlength="24" #addressFld="ngModel" #addressField></textarea>
            <app-errormsgs [name]=addressFld [currentElem]=addressField></app-errormsgs>
            </div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input [(ngModel)]="city" name="City" type="text" placeholder="Enter City Name Here.." class="form-control" required #cityFld="ngModel" #cityField>
              <app-errormsgs [name]=cityFld [currentElem]=cityField></app-errormsgs>
              </div>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input [(ngModel)]="state" name="State" type="text" placeholder="Enter State Name Here.." class="form-control" required #stateFld="ngModel" #stateField>
              <app-errormsgs [name]=stateFld [currentElem]=stateField></app-errormsgs>
              </div>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input [(ngModel)]="zipcode" name="ZIP code" type="text" placeholder="Enter ZIP code Here.." pattern="^\d{5}(?:[-\s]\d{4})?$" class="form-control" required #zipcodeFld="ngModel" #zipcodeField>
              <app-errormsgs [name]=zipcodeFld [currentElem]=zipcodeField></app-errormsgs>
              </div>		
						</div>
					<div class="form-group">
						<label>Phone Number</label>
						<input [(ngModel)]="phoneNo"  name="Phone No" type="text" pattern="[0-9]*" minlength="10" maxlength="10" placeholder="Enter Phone Number Here.." class="form-control" required #phoneNoFld="ngModel" #phoneNoField>
          <app-errormsgs [name]=phoneNoFld [currentElem]=phoneNoField></app-errormsgs>
          </div>		
					<div class="form-group">
						<label>Email Address</label>
						<input [(ngModel)]="email" name="email" type="email" email placeholder="Enter Email Address Here.." class="form-control" required  #emailFld="ngModel" #emailField>
          <app-errormsgs [name]=emailFld [currentElem]=emailField></app-errormsgs>
          </div>	
					<div class="form-group">
						<label>Website</label>
						<input [(ngModel)]="website" pattern='(http(s)?://.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)' name="WebSite" type="url" url placeholder="Enter Website Name Here.." class="form-control" required  #websiteFld="ngModel" #websiteField>
           <app-errormsgs [name]=websiteFld [currentElem]=websiteField></app-errormsgs>
          </div>         
          <button type="submit" class="btn btn-default"
             [disabled]="!customerForm.form.valid"  class="btn btn-lg btn-info">Submit</button>
					</div>
				</form> 
				</div>
  </div>
	<div class="col-lg-12 well" *ngIf="customerInputs">
    <h1 class="well">Customer Details</h1>
    <table class="table table-striped">
      <tr *ngFor="let client of customerInfoFields; let i = index">
          <td>{{customerInfoFields[i]}} </td><td>{{customer[customerInfoFields[i]]}}</td>
      </tr>
    </table>
	</div>
  </div>
